<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        body {
            background: #ffe4e1;
            font-family: 'Segoe UI', Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 24px;
            margin-top: 40px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #d72660;
            margin-bottom: 16px;
        }
        img {
            max-width: 220px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(215,38,96,0.09);
        }
        .dedicatoria {
            color: #333;
            font-size: 1.18rem;
            margin-bottom: 16px;
        }
        .firma {
            color: #d72660;
            font-style: italic;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Cumpleaños, [Nombre]!</h1>
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=400&q=80" alt="Imagen de cumpleaños">
        <div class="dedicatoria">
            Querido/a [Nombre],<br>
            Hoy celebramos tu día especial. Espero que tengas un cumpleaños inolvidable, lleno de alegría, amor y sueños cumplidos.<br>
            ¡Te mereces todo lo mejor!<br>
            Gracias por ser una persona tan maravillosa en mi vida.
        </div>
        <div class="firma">
            Con mucho cariño,<br>
            [Tu Nombre]
        </div>
    </div>
</body>
</html>
